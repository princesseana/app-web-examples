<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="https://api.pryv.com/style/pryv.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
  <title>Vue and Share - Pryv Example</title>
</head>
<script src="https://api.pryv.com/lib-js/pryv.js"></script>
<script src="script.js"></script>

<body>
  <div class="container">
    <h1>Simple Form - Pryv Examples</h1>
    <div class="welcome-container">
      <span id="pryv-button"></span>
      <br><br>
      <label id="welcome-message-mme">
        Dear Madam, this page presents the data ....
      </label>
      <label id="welcome-message-viewer" style="visibility: hidden;">
        Your are vieweing shared data from <span id="username"></span>
      </label>
      <br><br>
      <label id="please-login">
        Please login.
      </label>
    </div>

    <div id="data-view" class="container">
      <label>Baby weights</label>
      <table id='baby-weight-table' class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Weight</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <label>Blood pressures</label>
      <table id='blood-pressure-table' class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Systolic</th>
            <th scope="col">Diastolic</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <br>
      <hr>
    </div>

    <div id="sharing-view" class="container" style="visibility: hidden;">
      <label>Sharings</label>
      <form class="form-inline">
       
        <button type="button" id="create-sharing" class="btn btn-primary btn-sm">Create</button>
        &nbsp;
        <input type="text" id="sharing-name" placeholder="name of the sharing">
        &nbsp;
        <input class="form-check-input" type="checkbox" id="check-baby" value="baby-data" checked="checked">
        <label class="form-check-label" for="check-baby">Baby</label>
        &nbsp;
        <input class="form-check-input" type="checkbox" id="check-bp" value="baby-data" checked="checked">
        <label class="form-check-label" for="check-bp">Blood</label>

      </form>
      <table id='sharings-table' class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Scope</th>
            <th scope="col">Link</th>
            <th scope="col">Mail</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <small id='sharing-delete-message'>Click on a sharing's name to delete it.</small>
    </div>

    <div class="next-example">
      Previous example: <a href="../simple-form/">Simple Form</a>
    </div>
  </div>
</body>

</html>
